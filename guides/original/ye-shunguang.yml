      description: Better against bosses with low DEF like Ye Shunguang's own boss in Deadly Assault. Main recommendation.
    - name: Puffer Electro / Astral Voice
      description: Better against Deadly Assault bosses with higher DEF and Shiyu Defense enemies. Choose which ever has better sub-stats.
